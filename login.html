<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="jquery-3.5.0.js"></script>
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div class="contenedor-login">
   <div class="contenedor-login-p">
        <div class="contenedor-login-descripcion">
            <div id="animation"></div>
            <h3>Predice tu red!</h3>
        </div>
        <div class="contenedor-login-inputs">
            <h3>Log in</h3>
            <div class="contenedor-login-input" id="user">
                <p>Usuario</p>
                <input type="text" id="usuario" placeholder="Digite su usuario">
            </div>
            <div class="contenedor-login-input" id="password">
                <p>Contraseña</p>
                <input type="password" id="contraseña" placeholder="Digite su contraseña">
            </div>
            <button id="iniciar-sesion">Iniciar sesión</button>
            <button id="recuperar-contra">Recuperar contraseña</button>
        </div>
   </div>
</div>
<div class="contenedor-login-bk"></div>
<script src="anim.js"></script>
</body>
</html>
